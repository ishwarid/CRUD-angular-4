<div class="row">
    <div class="col-2"> </div>
    <div class="col-8">
        <div class="card topSpace">
            <div class="card-header">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Add Post</li>
                    </ol>
                  </nav>
              </div>
            <div class="card-body">
                <h5 class="card-title"><a>Create New Post</a></h5>
                <form #createNewPostForm = "ngForm" (ngSubmit) = "addPost(createNewPostForm.value)" name ="addNewPost" id = "addNewPost">
                    <div class="form-group">
                        <label>Title</label>
                        <input  ngModel name="title" id = "title"  type="text" class="form-control" required/>
                    </div>
                    <div class="form-group">
                        <label>Post</label>
                        <textarea  ngModel name="postText" id = "postText"  type="textearea" class="form-control" required></textarea>
                    </div>
                    <button [disabled]="!createNewPostForm.valid"   type="submit" class="btn btn-primary">Create</button>
            
                </form>
              </div>
              
            
        </div>
        
        
    
        </div>
    
    <div class="col-2"></div>
  </div>
