<div class="row">
    <div class="col-2"> </div>
    <div class="col-8">
        <div class="card topSpace">
            <div class="card-header">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a routerLink="">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Update Post</li>
                    </ol>
                  </nav>
              </div>
            <div class="card-body">
                <h5 class="card-title"><a>Update Post</a></h5>
                <form #updatePostForm = "ngForm" (ngSubmit) = "updatePost(updatePostForm.value)" name ="updatePost" id = "updatePost">
                    <div class="form-group">
                        <label>Title</label>
                        <input  ngModel name="title" id = "title"  type="text" class="form-control" required  [(ngModel)] = "data.title"/>
                    </div>
                    <div class="form-group">
                        <label>Post</label>
                        <textarea  ngModel name="postText" id = "postText"  type="textearea" class="form-control" required [(ngModel)] = "data.body"></textarea>
                    </div>
                    <button [disabled]="!updatePostForm.valid"   type="submit" class="btn btn-primary">Update</button>
            
                </form>
              </div>
              
            
        </div>
        
        
    
        </div>
    
    <div class="col-2"></div>
  </div>
